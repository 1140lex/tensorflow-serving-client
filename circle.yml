version: 2
jobs:
  build:
    working_directory: ~/tensorflow-serving-client
    docker:
      - image: circleci/python:3.6.1
      - image: snormore/tensorflow-serving-http
        environment:
          MODEL_URL: https://storage.googleapis.com/tf-serving-docker-http-eae9e0c7-661d-4cca-836a-0433a8da44ba/imagenet/mobilenet_v1.tar.gz
          MODEL_NAME: mobilenet_v1
          MODEL_VERSION: 1
          PORT: 9001
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "setup.py" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install grpcio grpcio-tools
            python setup.py install
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "setup.py" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            NO_VENV=1 script/test